<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Тест</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .hidden { display: none; }
    .question { margin-bottom: 20px; }
    #timer { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>Онлайн тест</h1>

  <!-- Аты енгізу -->
  <div id="startDiv">
    <label>Атыңызды енгізіңіз: </label>
    <input type="text" id="studentName" placeholder="Атыңыз">
    <button onclick="startQuiz()">Бастау</button>
  </div>

  <!-- Таймер -->
  <div id="timerDiv" class="hidden">
    Уақытыңыз: <span id="timer">02:00</span>
  </div>

  <!-- Тест сұрақтары -->
  <form id="quizForm" class="hidden"></form>

  <!-- Нәтиже -->
  <div id="resultDiv" class="hidden"></div>

  <script>
    const QUESTIONS_URL = "https://script.google.com/macros/s/AKfycbzRIZ7XzZsKLEwbKz5vfwBEVrB8wDwq3TXOPbR-XnCd_w0bOynrN0I0rV9niJ6Gaiq4tw/exec";
    const ANSWERS_URL   = "https://script.google.com/macros/s/AKfycbxXd5mL4hKwAnacIiavOmBsUPITiRQk0Zfqw7iu-u2_9Ve6snQVP4wiY-xIatEMFaXmSQ/exec";

    let questions = [];
    let timer;
    let timeLeft = 120; // 2 минут
    let cheatCount = 0;

    async function loadQuestions() {
      let res = await fetch(QUESTIONS_URL);
      questions = await res.json();

      let quizForm = document.getElementById("quizForm");
      quizForm.innerHTML = "";

      questions.forEach((q, i) => {
        let div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `
          <p>${q.id}) ${q.question}</p>
          ${q.options.map((opt, idx) => `
            <label>
              <input type="radio" name="q${q.id}" value="${String.fromCharCode(65+idx)}">
              ${opt}
            </label><br>`).join("")}
        `;
        quizForm.appendChild(div);
      });

      let btn = document.createElement("button");
      btn.type = "button";
      btn.innerText = "Жауап беру";
      btn.onclick = finishQuiz;
      quizForm.appendChild(btn);
    }

    function startQuiz() {
      let name = document.getElementById("studentName").value.trim();
      if (!name) { alert("Атыңызды енгізіңіз!"); return; }

      document.getElementById("startDiv").classList.add("hidden");
      document.getElementById("quizForm").classList.remove("hidden");
      document.getElementById("timerDiv").classList.remove("hidden");

      loadQuestions();
      startTimer();
      enableAntiCheat();
    }

    function startTimer() {
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert("Уақытыңыз бітті!");
          finishQuiz();
        }
      }, 1000);
    }

    function updateTimer() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function finishQuiz() {
      clearInterval(timer);

      let name = document.getElementById("studentName").value;
      let score = 0;

      questions.forEach(q => {
        let selected = document.querySelector(`input[name="q${q.id}"]:checked`);
        if (selected) {
          if (selected.value === q.correct) score++;
          // Sheets-ке жауаптарды жазу
          sendAnswer(name, q.id, selected.value);
        }
      });

      let resultDiv = document.getElementById("resultDiv");
      resultDiv.classList.remove("hidden");
      document.getElementById("quizForm").classList.add("hidden");
      document.getElementById("timerDiv").classList.add("hidden");

      resultDiv.innerHTML = `<h2>${name}, сіздің нәтижеңіз: ${score} / ${questions.length}</h2>`;
    }

    // Google Sheets-ке жазу
    function sendAnswer(name, qid, answer) {
      fetch(ANSWERS_URL, {
        method: "POST",
        body: JSON.stringify({ name: name, qid: qid, answer: answer })
      })
      .then(res => res.text())
      .then(txt => console.log("Sheets:", txt))
      .catch(err => console.error("Қате:", err));
    }

    // Античитинг
    function enableAntiCheat() {
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          cheatCount++;
          alert("Назар аударыңыз! Сіз басқа бетке шықтыңыз!");
          if (cheatCount >= 2) {
            alert("Античитинг! Тест аяқталды.");
            finishQuiz();
          }
        }
      });
    }
  </script>
</body>
</html>
