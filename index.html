<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Онлайн тест</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h2>Тестке кіру</h2>
    <p>Атыңызды жазыңыз:</p>
    <input type="text" id="studentName" placeholder="Аты-жөніңіз">
    <button onclick="startTest()">Бастау</button>
  </div>

  <div id="test-screen" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="timer">Уақыт: 02:00</div>
    <form id="quizForm">
      <div class="question">
        <p>1) Қазақстанның астанасы қай қала?</p>
        <label><input type="radio" name="q1" value="Алматы"> Алматы</label><br>
        <label><input type="radio" name="q1" value="Астана"> Астана</label><br>
        <label><input type="radio" name="q1" value="Шымкент"> Шымкент</label>
      </div>

      <div class="question">
        <p>2) 2 + 2 = ?</p>
        <label><input type="radio" name="q2" value="3"> 3</label><br>
        <label><input type="radio" name="q2" value="4"> 4</label><br>
        <label><input type="radio" name="q2" value="5"> 5</label>
      </div>

      <button type="button" onclick="submitQuiz()">Тапсыру</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
